<!DOCTYPE html>
<html>
    <head><title>Lists</title></head>
    <body>
        <!-- Unordered Lists -->
        <ul>
            <li>Carrots</li>
            <li>Potatoes</li>                        
            <li>Kale</li>
        </ul>
        
        <!--Ordered List-->
        <ol>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        <!--Description List-->
        <dl>
            <dt>Kale</dt>
            <dd>A leafy green vegetable</dd>
            <dt>Carrots</dt>
            <dd>A long red stick</dd>
            <dt></dt>
            <dd></dd>
        </dl>
    </body>
</html>
